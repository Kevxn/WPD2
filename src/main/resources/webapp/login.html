<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <label for="txtUsername"><b>Username</b></label>
        <input type="text" placeholder="Username" name="txtUsername" required>

        <label for="txtPass"><b>Password</b></label>
        <input type="password" placeholder="Password" name="txtPass" required>

        <button type="submit">Login</button>
    </div>
</body>
</html>
